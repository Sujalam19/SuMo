<!DOCTYPE html>

<head>

    <title>A Surprise for You</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        /* Header Styling */
        header h1 {
            color: #d63384;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        /* Navigation Styling */
        nav {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #d63384;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #b0246a;
        }
        /* Main Content */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Button Styling */
        button {
            background: linear-gradient(to right, #d63384, #ff6b9d);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #b0246a, #e0558a);
        }
        /* Audio Styling */
        audio {
            margin-top: 20px;
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
